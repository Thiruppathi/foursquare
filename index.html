<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Foursquare Venue Explorer</title>
		<script src="scripts/lib/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/lib/jquery-ui.min.js" type="text/javascript"></script>
		<script src="scripts/app.js" type="text/javascript"></script>
		<script src="scripts/index.js" type="text/javascript"></script>
		<script src="scripts/services/fetchResultService.js" type="text/javascript"></script>
		<link href="styles/bootstrap.min.css" rel="stylesheet"></link>
		<link href="styles/jquery-ui.min.css" rel="stylesheet"></link>
		<style type="text/css">
			/* The only rule that matters */
			#video-background {
				/*  making the video fullscreen  */
				position: fixed;
				right: 0; 
				bottom: 0;
				min-width: 100%; 
				min-height: 100%;
				width: auto; 
				height: auto;
				z-index: -100;
			}
			#registerContainer {
				opacity: 0.85;
			}
			button {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="fixed-top" style="display: none;" id="progressBar"></div>
		<div id="registerContainer" class="container col-sm-8 mt-5">
			<div class="jumbotron bg-warning">
				<h1 class="display-4">Explore venues with Foursquare</h1>
				<p class="lead">Welcome!</p>
				<hr class="my-2">
				<p>
					Click the link below to allow this app to use your data from Foursquare. It's also important
					you allow your browser to use your location to get better results.
				</p>
				<p class="lead">
					<a id="registerLink" class="btn btn-success">
						Register
					</a>
				</p>
			</div>
		</div>
		<div id="formContainer" style="display: none;" class="card">
			<div class="card-header text-light bg-dark">
				Configuration
			</div>
			<div class="card-body ml-4">
				<form>
					<div class="form-check">
						<label class="form-check-label">
							<input id="openNowOpt" class="form-check-input" type="checkbox" checked value="open">
							Places open now
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input id="distanceOpt" class="form-check-input" type="checkbox" value="open">
							Sort by distance <small class="text-muted">(Relevance will be ignored if you check this option)</small>
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input id="savedOpt" class="form-check-input" type="checkbox" value="saved">
							Only places which i have saved
						</label>
					</div>
					<div class="form-group">
						<label for="sectionOpt">Venue Category</label>
						<select class="form-control col-sm-4" id="sectionOpt"></select>
					</div>
					<fieldset>
						<div class="input-group">
							<span class="input-group-addon"> Radius (in meters) </span>
							<input disabled id="rangeInput" type="text" class="form-control col-sm-2" placeholder="50">
						</div>
						<div class="form-group mt-3">
							<div id="slider"></div>
						</div>
					</fieldset>
					<div class="form-group">
						<label for="limitResultsOpt">Limit Results</label>
						<input type="number" min="10" max="50" class="form-control col-sm-4" id="limitResultsOpt" placeholder="50">
					</div>
					<button type="button" class="btn btn-info" style="display: none;" id="btnExploreVenues"> Explore Venues </button>
				</form>
			</div>
		</div>
		<div style="display: none;" id="resultsContainer" class="card">
			<div id="resultsCardHeader" class="card-header text-light bg-dark">
				Results
			</div>
			<div class="card-body ml-4">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Rating</th>
							<th>Address</th>
						</tr>
					</thead>
					<tbody id="resultsTableBody">

					</tbody>
				</table>
			</div>
		</div>
		<video autoplay loop id="video-background" muted plays-inline>
			<source src="static/food.mp4" type="video/mp4">
		</video>
	</body>
</html>
