<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Foursquare Venue Explorer</title>
		<link href="styles/bootstrap.min.css" rel="stylesheet"></link>
		<link href="static/favicon.ico" type="image/x-icon" rel="icon" />
		<script src="scripts/lib/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/services/fetchConfigService.js" type="text/javascript"></script>
        <script src="scripts/welcome.js" type="text/javascript"></script>
		<style type="text/css">
			/* The only rule that matters */
			#video-background {
				/*  making the video fullscreen  */
				position: fixed;
				right: 0; 
				bottom: 0;
				min-width: 100%; 
				min-height: 100%;
				width: auto; 
				height: auto;
				z-index: -100;
			}
			#registerContainer > div {
				opacity: 0.85;
				background-color: #130f11;
			}
			button {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="registerContainer" class="container col-sm-8 mt-5">
			<div class="jumbotron text-light">
				<h1 class="display-4">Explore venues with Foursquare</h1>
				<p class="lead">Welcome!</p>
				<hr class="my-2">
				<p>
					Click the link below to allow this app to use your data from Foursquare. It's also important
					you allow your browser to use your location to get better results.
				</p>
				<p class="lead">
					<a id="registerLink" class="btn btn-success">
						Register
					</a>
				</p>
			</div>
		</div>
		<video autoplay loop id="video-background" muted plays-inline>
			<source src="static/food.mp4" type="video/mp4">
		</video>
		<!-- Global Site Tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-84675743-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments)};
			gtag('js', new Date());

			gtag('config', 'UA-84675743-2');
		</script>
	</body>
</html>
